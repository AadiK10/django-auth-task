<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Auth Task{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: black;

        }

        .navbar {
            background: lightcoral;
            color: lightblue;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: larger;
            font-weight: 1000;
        }

        .navbar a {
            color: lightblue;
            text-decoration: none;
            font-size: larger;
            font-weight: 1000;
        }

        .container {
            width: 420px;
            margin: 80px auto;
            padding: 30px;
            background: grey;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }

        input {
            width: 95%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        button.google {
            background: #db4437;
        }

        .center-page {
            display: flex;
            justify-content: center;
            margin-top: 120px;
        }

        .card {
            background: grey;
            padding: 40px;
            width: 400px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            text-align: center;
        }

        .card p {
            margin: 10px 0;
        }
    </style>
</head>

<body>

{% block navbar %}{% endblock %}

{% block content %}{% endblock %}

</body>
</html>
